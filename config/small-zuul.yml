server:
  #8020-8029
  port: 8020
  tomcat:
    min-spare-threads: 20
    max-threads: 1000
    max-connections: 1000
    accept-count: 1000
  connection-timeout: 5000

management:
  security:
    enabled: false

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 1000 #并发执行的最大线程数，默认10
      maxQueueSize: 1000 #BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000

auth:
  user:
    token-header: Authorization
    pub-key:
      path: jwt/pub.key

zuul:
  ignored-services: "*"
  # sensitive-headers:
  routes:
    admin:
      path: /back/**
      serviceId: small-admin
    trigger:
      path: /back/**
      serviceId: small-trigger
    arbitrationTribunal:
      path: /back/**
      serviceId: small-arbitrationTribunal
     
access:
  commonIgnores: /back/swagger-resources,/back/v2,/back/login
  ignore-suffixs: js,css,html,jpg,png,gif
  intercepts:
    admin: /back/
    isLogin: /back/
  ignores:
    admin: /admin/modifyPwd,/back/isLogin
    isLogin: 
